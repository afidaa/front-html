<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
    <h1>Zoo Keeper Application Form</h1> 
    <i>Pleas complete the form.Mandaroty field are maked with a<sup>*</sup></i>
<br>
<br>

 <table>

    <fieldset>
        <legend> Contact Details </legend>

        <label for="name"> Name<sup>*</sup></label>
        <input type="text" minlength="3" maxlength="10" id="name"  required="required" />
        <br>
        <br>
        <label for="nam"> Telephone </label>
        <input type="text" id="nam" required="required"> 
        <br>
         <br>
        <label for="names"> Email<sup>*</sup></label>
        <input type="text" minlength="3" maxlength="10" id="names"  required="required" />
        <br />

    </fieldset>
    <br />

    <fieldset>
        
        <legend> Personal Information </legend>
       <label for="number"><sup>*</sup> Age  </label>
      <input type="number" minlength="1" maxlength="3" id="number"  required="required" />
      <br/>
      <br>
       <label for="text"> Gender </label>
       <input type="text" id="text">

        <br>
        <br>
       <label for="texts">When did your first wanted to be a zoo keeper?</label>
       <br>
       <textarea name="text" id="texts" cols="30" rows="10"></textarea>
        
    </fieldset>
    <br/>


    <fieldset> 
        
        <legend> Pick Your Favorite Animals </legend>
        <label for="Zebra">Zebra</label>
        <input type="checkbox" id="Zebra" />
        <label for="Cat">Cat</label>
        <input type="checkbox" id="Cat" />
        <label for="Anaconda">Anaconda</label>
        <input type="checkbox" id="Anaconda" />
        <label for="Human">Human</label>
        <br>

        <input type="checkbox" id="Human" />
        <label for="Pigeon">Pigeon</label>
        <input type="checkbox" id="Pigeon" />
        <label for="Crab">Crab</label>
        <input type="checkbox" id="Crab" />
        <label for="Elephant">Elephant</label>
        <input type="checkbox" id="Elephant" />
        <label for="Wildebeest">Wildebeest</label>
        <input type="checkbox" id="Wildebeest" />
         <br>    
    </fieldset>
    <br>
    <button>Submit Application</button>
</body>
</html>
